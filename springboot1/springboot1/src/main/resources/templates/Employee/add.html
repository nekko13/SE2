<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_layout">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        div {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form p {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
<div layout:fragment="content">
    <h2>ADD EMPLOYEE</h2>
    <form th:action="'/employee/save'" th:object="${employee}" method="post">

        <p>
            <label>Employee name: </label>
            <input type="text" th:field="*{name}">
        </p>
        <p>
            <label>Employee age: </label>
            <input type="number" th:field="*{age}">
        </p>
        <p class="form-group">
            <label>Employee image: </label>
            <input type="text" th:field="*{image}">
        </p>
        <p class="form-group">
            <label>Employee address </label>
            <input type="text" th:field="*{address}">
        </p>
        <p>
            <button type="submit">ADD</button>
        </p>
    </form>
    <p class="form-group">
        <label>Company </label>
        <select class="form-select" th:field="*{companies}">
            <option th:each="comp : ${companies}"
                    th:value="${comp.id}"
                    th:text="${comp.name}"/>
        </select>
    </p>
</div>
</body>
</html>
