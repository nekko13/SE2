<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    div {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 40%;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    p {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    img {
        display: block;
        margin-top: 10px;
        border-radius: 5px;
    }

    button {
        background: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #0056b3;
    }
    </style>
</head>
<body>
<div layout:fragment="content">
    <h2>UPDATE COMPANY</h2>
    <form method="post" action="/save" th:object="${company}">
        <input type="hidden" th:field="*{id}"/>
        <p>
            <label>Company name:</label>
            <input class="form-control" type="text" th:field="*{name}"/>
        </p>
        <p class="form-group">
            <label>Company image:<br>
                <img th:src="'/images/' + ${company.image}" width="100" height="100"/>
                <input class="form-control" type="text" th:field="*{image}"/>
            </label>
        </p>
        <p class="form-group">
            <label>Company address:
                <input class="form-control" type="text" th:field="*{address}"/>
            </label>
        </p>
        <p>
            <button type="submit">UPDATE</button>
        </p>
    </form>
</div>
</body>
</html>
