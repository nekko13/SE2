<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_layout">
<head>
    <meta charset="UTF-8">
    <title>Company List</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h2>COMPANY LIST</h2>
    <div><a th:href="'/company/add'" ><button>ADD</button></a></div>
    <table style="width: 100%" border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        <tr th:each="company : ${companies}">
            SE2 â€“ TUTORIAL 2
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>


            <td>
                <img th:src="'/images/' + ${company.image}" width="200" height="300"></img>
            </td>
            <td th:text="${company.address}"></td>
            <td>
                <a th:href="'/company/detail/' + ${company.id}"><button>View</button></a>
                <a th:href="'/company/update/' + ${company.id}"><button>Update</button></a>
                <a th:href="'/company/delete/' + ${company.id}"><button>Delete</button></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
